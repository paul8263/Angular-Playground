<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="bodyController">
		<mydirective customer="customer1"></mydirective>
		<mydirective customer="customer2"></mydirective>
	</div>
	<script src="../../angular.min.js"></script>
	<script>
		angular.module('app', []).controller('bodyController', function($scope) {
			$scope.customer1 = {
				name: "Paul",
				age: 27
			};
			$scope.customer2 = {
				name: "Mary",
				age: 25
			};
		}).directive('mydirective', function(){
			// Runs during compile
			return {
				// name: '',
				// priority: 1,
				// terminal: true,
				scope: {
					customer: '='
				}, // {} = isolate, true = child, false/undefined = no change
				// controller: function($scope, $element, $attrs, $transclude) {},
				// require: 'ngModel', // Array = multiple requires, ? = optional, ^ = check parent elements
				restrict: 'E', // E = Element, A = Attribute, C = Class, M = Comment
				template: '<p>{{customer.name}} {{customer.age}}</p>',
				// templateUrl: '',
				// replace: true,
				// transclude: true,
				// compile: function(tElement, tAttrs, function transclude(function(scope, cloneLinkingFn){ return function linking(scope, elm, attrs){}})),
				// link: function($scope, iElm, iAttrs, controller) {
					
				// }
			};
		});;
		
	</script>
</body>
</html>
