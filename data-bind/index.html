<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="bodyController">
		<input type="text" ng-model="data">
		<span>{{ data }}</span>
	</div>
	<script src="../angular.min.js"></script>
	<script>
		angular.module('app', []).controller('bodyController', function($scope) {
			$scope.data = "data";
		});
		
	</script>
</body>
</html>
